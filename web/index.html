<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Fetch Recipe</title>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 position-relative">
        <div class="input-group mb-3">
          <input type="text" id="recipe-url" class="form-control" placeholder="Enter recipe URL" aria-label="Enter recipe URL" aria-describedby="fetch-btn" value="https://www.preciouscore.com/wprm_print/garlic-butter-chicken-pasta">
          <button class="btn btn-outline-primary" type="button" id="fetch-btn" title="Submit">
            <i class="bi bi-arrow-right"></i>
          </button>
        </div>
        <div id="message" class="mt-3"></div>
        <div id="recipe-details"></div>

        <div id="action-buttons" style="display: none">
          <button id="go-previous" class="btn btn-circle"><i class="bi bi-arrow-up" title="Go previous"></i></button>
          <button id="repeat" class="btn btn-circle"><i class="bi bi-arrow-clockwise" title="Repeat"></i></button>
          <button id="go-next" class="btn btn-circle"><i class="bi bi-arrow-down" title="Go next"></i></button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle (Popper.js included) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
